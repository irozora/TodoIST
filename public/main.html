<body>
	<header>
		<i class="fa fa-home fa-3x" aria-hidden="true"></i>
	</header>

	<div id="side-bar-on-left">    
	</div>

	<div id="content-on-right">
		<div id="title-section">
			<h4>Fake Project</h4>
			<button id="section-form-btn" class="btn btn-outline-secondary">Add Section</button>
		</div>

		<!-- Popup Form to create section -->
		<div id="section-pop-up">
			<form action="#" id="section-box" class="section-box">
				<div class="section-header">
					<p>Add section</p>
					<span class="close">x</span>
				</div>
				<input type="text" placeholder="Name this section..." id="section-name" name="section-name" required />
				<button type="submit" class="btn btn-outline-secondary" id="create-section-btn">Create Section</button>
			</form>
		</div>

		<!-- Popup Form to create task -->
		<div id="task-pop-up">
			<form action="#" id="task-box" class="task-box">
				<div class="task-header">
					<p>Quick add task</p>
					<span class="close">x</span>
				</div>
				<input type="text" placeholder="Name this task..." id="task-name" name="task-name" required />
				<br>
				<input type="text" placeholder="Add some description..." id="task-description" name="task-description" required />
				<br>
				<button type="submit" class="btn btn-info" id="create-task-btn">Create Task</button>
			</form>
		</div>
