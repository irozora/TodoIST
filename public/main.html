<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-Bean</title>
    
    <link rel="shortcut icon" href="#" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/dragula.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 這頁用於顯示user main page -->
    <div id="side-bar-on-left">    
        <div id="header-bar">
            <a href="./main.html" title="Back to your personal main page">
                <img src="./img/i-bean_logo.png" alt="">
            </a>
        </div>

        <div id="profile-div">
            <img src="https://ibeanimages.s3-ap-northeast-1.amazonaws.com/avatar/akira-Rzxour_EMY8-unsplash.jpg" alt="user photo">
            <span id="user-name"></span>
        </div>
    </div>
    
		<!-- Popup Form to create section -->
		<div id="project-pop-up">
			<form action="#" id="project-box" class="project-box">
				<div class="project-header">
					<p>Quick add project</p>
					<span class="close" onclick="document.getElementById('project-pop-up').style.display='none'">x</span>
				</div>
				<input type="text" placeholder="Name this project..." id="project-name" name="project-name" required />
				<button type="submit" class="btn btn-outline-secondary" id="create-project-btn">Create Project</button>
			</form>
		</div>

    <div id="content-on-right">
        <div id="project-btn-div">
            <button id="project-form-btn" class="project-form-btn">Create new project</button>
        </div>

        <div id="project-category">
            <span>Your projects</span>
        </div>

        <div id="project-list">
        </div>
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
	<script src="./js/main.js"></script>

</body>
</html>
