<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TodoIST</title>
	<link rel="shortcut icon" href="#" />
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/dragula.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/project.css">
</head>
<body>
	<!-- 這頁用於顯示project細節 -->
	<div id="side-bar-on-left">    
		<div id="header-bar">
			<a href="./main.html" title="Back to your personal main page">
				<img src="./img/d5ddbad1-6f8e-4795-a164-f166ab934b42_200x200.png" alt="user photo">
			</a>
		</div>

		<div id="profile-div">
			<img src="./img/avatar.jfif" alt="user photo">
			<span id="user-name">BBLover</span>
		</div>

		<div id="project-bar">
			<div class="project-title">
				Projects
			</div>
			
			<div id="project-list">
				<a href="?id=1">
					<div>
						BloodBorne Speedrun
					</div>
				</a>

				<a href="?id=2">
					<div>
						BloodBorne Platinum
					</div>
				</a>

				<a href="?id=3">
					<div>
						Sekiro Speedrun Strats
					</div>
				</a>

			</div>
		</div>
	</div>

	<div id="content-on-right">
		<div id="title-section">
			<h5>BloodBorne Speedrun</h5>
			<button id="section-form-btn" class="btn btn-outline-secondary">+ Add Section</button>
		</div>

		<!-- Popup Form to create section -->
		<div id="section-pop-up">
			<form action="#" id="section-box" class="section-box">
				<div class="section-header">
					<p>Add section</p>
					<span class="close">x</span>
				</div>
				<input type="text" placeholder="Name this section..." id="section-name" name="section-name" required />
				<button type="submit" class="btn btn-outline-secondary" id="create-section-btn">Create Section</button>
			</form>
		</div>

		<!-- Popup Form to create task -->
		<div id="task-pop-up">
			<form action="#" id="task-box" class="task-box">
				<div class="task-header">
					<p>Quick add task</p>
					<span class="close">x</span>
				</div>
				<br>
				<input type="text" placeholder="Name this task..." id="task-name" name="task-name" required />
				<br>
				<input type="text" placeholder="Add some description..." id="task-description" name="task-description" />
				<br>
				<input type="text" placeholder="Add due date..." id="datepicker" name="date-picker"/>
				<br>
				<button type="submit" class="btn btn-info" id="create-task-btn">Create Task</button>
			</form>
		</div>

		<div id="project-container">
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/project.js"></script>
</body>
</html>
